<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: rgb(126, 201, 194);
    font-weight: 600;
  }
</style>

<body>
  <div class="container">
    <h2 class="ddd text-center">Certificate Data Entry Portal kaarwaaN</h2>
    <hr />
    <br />

    <form onsubmit="return false;">
      <!-- <div class="form"> -->
      <div class="mb-3">
        <label for="name" class="form-label">Enter your name</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
      </div>

      <div class="mb-3">
        <div class="mb-2">Select gender</div>
        <select id="gender" class="form-select" aria-label="Default select example">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <div class="mb-2">Select blood group</div>
        <select id="bg" class="form-select" aria-label="Default select example">
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="father" class="form-label">Father's name</label>
        <input type="text" class="form-control" id="father" aria-describedby="nameHelp">
      </div>

      <div class="mb-3">
        <label for="mob" class="form-label">Contact number</label>
        <input type="text" class="form-control" id="mob" aria-describedby="contactHelp">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <!-- Position in kaarwaaN: <input type="text" name="pos" id="pos" /> <br /><br /> -->
      <div class="mb-3">
        <div class="mb-2">Position in kaarwaaN</div>
        <select id="pos" class="form-select" aria-label="Default select example">
          <option value="President">President</option>
          <option value="President">Superintendent</option>
          <option value="Vice President">Vice President</option>
          <option value="Secretary">Secretary</option>
          <option value="Treasurer">Treasurer</option>
          <option value="Media Head">Media Head</option>
          <option value="Media Head">Teaching Head</option>
          <option value="Media Head">Technical Head</option>
          <option value="Volunteer" selected>Volunteer</option>
          <option value="Project Head">Project Head</option>
          <option value="Orphanage Head">Orphanage Head</option>
          <option value="School Head">School Head</option>
          <option value="Event Head">Event Head</option>
          <option value="Event Head">Exam coordinator</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="College" class="form-label">College name</label>
        <input type="text" class="form-control" id="College" aria-describedby="collegeHelp">
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of birth</label>
        <input type="text" class="form-control" id="dob" aria-describedby="collegeHelp" placeholder="DD/MM/YYYY">
      </div>

      <div class="session mb-3">
        <div class="mb-2">Session</div>
        <select id="Session" class="form-select" aria-label="Default select example">
          <option value="2022-2026">2022-2026</option>
          <option value="2021-2025">2021-2025</option>
          <option value="2020-2023" selected>2020-2024</option>
          <option value="2019-2023">2019-2023</option>
          <option value="2018-2022">2018-2022</option>
          <option value="2017-2021">2017-2021</option>
          <option value="2016-2020">2016-2020</option>
          <option value="2015-2019">2015-2019</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="2"></textarea>
      </div>
      <!-- </div> -->

      <button type="submit" class="btn btn-primary" id="insert">Insert</button>
    </form>
  </div>


  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

  <script src="./fireConfig.js"></script>

  <script src="./myscript.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
