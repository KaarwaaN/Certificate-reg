<!DOCTYPE html>
<html lang="en">

<head>
  <title>dem</title>
</head>

<body>
  <div class="container">
    <h2>Certificate Data Entry Portal kaarwaaN</h2>
    <hr />
    <br />
    <div class="form">
      Name:&nbsp; <input type="text" name="name" id="name" /> <br /><br />

      <form>
        <label> Gender: </label>
        <select id="gender">
          <option value="Male"> M
          </option>
          <option value="Female"> F
          </option>
          <option value="Other"> O
        </select>
      </form> <br />

      <form>
        <label> Blood Group: </label>
        <select id="bg">
          <option value="A+"> A+
          </option>
          <option value="A-"> A-
          </option>
          <option value="B+"> B+
          </option>
          <option value="B-"> B-
          </option>
          <option value="O+"> O+
          </option>
          <option value="O-"> O-
          </option>
          <option value="AB+"> AB+
          </option>
          <option value="AB-"> AB-
        </select>
      </form> <br />

      Father's Name: <input type="text" name="father" id="father" /> <br /><br />
      Contact Number: <input type="text" name="mob" id="mob" /> <br /><br />
      Email: <input type="text" name="email" id="email" /> <br /><br />
      <!-- Position in kaarwaaN: <input type="text" name="pos" id="pos" /> <br /><br /> -->
      <form>
        <label>Position in kaarwaaN:</label>
        <select id="pos">
          <option value="President">President</option>
          <option value="Vice President">Vice President</option>
          <option value="Secretary">Secretary</option>
          <option value="Media Head">Media Head</option>
          <option value="Treasurer">Treasurer</option>
          <option value="Volunteer" selected>Volunteer
        </select>
      </form></br>

      College: <input type="text" name="College" id="College" /> <br /><br />

      DOB: <input type="text" placeholder="DD/MM/YYYY" name="DOB" id="DOB" /> <br /><br />
      Address: <input type="text" name="Address" id="address" /> <br /><br />
      Session: <input type="text" placeholder="2020-2024" name="Session" id="Session" /> <br /><br />
    </div>

    <div class="buttons">
      <button id="insert">Insert</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

  <script src="./fireConfig.js"></script>

  <script src="./myscript.js"></script>
</body>

</html>
